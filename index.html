<!DOCTYPE html>
<html>
  <head>
    <title>AR Küp Projesi</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* Sağ üstteki Versiyon Butonu */
      #version-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <button id="version-btn" onclick="alert('Güncel Versiyon: v1.0.2\nSon Güncelleme: 1 Şubat 2026')">
      Versiyon: v1.0.2
    </button>

    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: cyan; opacity: 0.8;" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-box>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
