<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR QR Projesi - V9 Kalıcı 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
        AFRAME.registerComponent('kalici-obje', {
            init: function () {
                this.kup = document.querySelector("#ar-kup");
                
                // Marker bulunduğunda çalışır
                this.el.addEventListener('markerFound', () => {
                    // Marker'ın dünyadaki o anki yerini al
                    var worldPos = new THREE.Vector3();
                    this.el.object3D.getWorldPosition(worldPos);
                    
                    var worldQuat = new THREE.Quaternion();
                    this.el.object3D.getWorldQuaternion(worldQuat);

                    // Küpü o noktaya sabitle ve görünür yap
                    this.kup.object3D.position.copy(worldPos);
                    this.kup.object3D.quaternion.copy(worldQuat);
                    this.kup.setAttribute('visible', 'true');
                });
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt" kalici-obje>
            </a-marker>

        <a-entity id="ar-kup" visible="false">
            <a-box 
                position="0 0.5 0" 
                scale="0.6 0.6 0.6"
                material="color: #FF5733; opacity: 0.9; side: double;">
                <a-text value="SABIT 3D" align="center" position="0 0.8 0" width="3"></a-text>
            </a-box>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
