<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR QR Projesi - Sabit Obje</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        #version-info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
            padding: 8px 12px;
            background: rgba(44, 62, 80, 0.9);
            color: #ecf0f1;
            border: 1px solid #34495e;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="version-info">
        VER: 2026.02.07-v2<br>
        STATUS: STATIC_OBJECT
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best;"
        vr-mode-ui="enabled: false">
        
        <a-marker 
            type="pattern" 
            url="qr/pattern-ar_projesi.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">

            <a-box 
                position="0 0.5 0" 
                scale="1 1 1"
                material="color: #FF5733; transparent: true; opacity: 0.9; side: double;">
            </a-box>
            
            <a-text 
                value="Sanal Kup" 
                position="0 1.2 0" 
                align="center"
                color="white" 
                width="4">
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
